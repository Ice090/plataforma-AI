<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss/styles.css">
    <title>Open AI</title>
</head>

<body>
    <main class="container">
        <div class="content">
            <header class="header">
                <img src="image/MagicWand.png" alt="Varinha Magica">
                    <h2>Experimente o poder da Inteligência Artificial </h2>
            </header>
            <div class="buttons">
                <button type="button">
                    <div class="button-nav">
                        <img src="image/Code.png" alt="code image">
                        <span>Gerador de códigos</span>
                    </div>
                    <img src="image/ArrowRight.png" alt="arrow right">
                </button>
                <button type="button">
                    <div class="button-nav">
                        <img src="image/ImageSquare.png" alt="square image">
                        <span>Edição de foto</span>
                    </div>
                    <img src="image/ArrowRight.png" alt="arrow right">
                </button>
                <button type="button">
                    <div class="button-nav">
                        <img src="image/PlayCircle.png" alt="play circle image">
                        <span>Geração de vídeos</span>
                    </div>
                    <img src="image/ArrowRight.png" alt="arrow right">
                </button>
                <button type="button">
                    <div class="button-nav">
                        <img src="image/MusicNotesSimple.png" alt="music notes image">
                        <span>Criador de áudios e musicas </span>
                    </div>
                    <img src="image/ArrowRight.png" alt="arrow right">
                </button>
            </div>
            <hr>
            <form class="input-message">
                <div class="input-image">
                    <img src="image/PlusCircle.png" alt="plus circle">
                    <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos ">
                </div>
                <button type="button"><img src="image/PaperPlaneRight.png" alt="paper plane right"></button>
            </form>
        </div>
    </main>
</body>

</html>
